<!DOCTYPE html>
<html lang="en" style='background-image: none;'>
<head>
  <meta charset="utf-8">
  <meta name="description" content="tinder for cats - cat page">
  <title>meow add a cat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" href="../CSS/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Open+Sans" rel="stylesheet">
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <![endif]-->
  <script src="script.js"></script>
  <script src="https://use.fontawesome.com/56fb258278.js"></script>
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->

</head>

<body>
  <div class="form">
    <form>
      <div class="form-row">
        <h1 class="add-a-cat"><span id='m'>m</span><span id='e'>e</span><span id='o'>o</span><span id='w'>w</span> <span id='icon'><i class="fa fa-paw fa-1.75x white" aria-hidden="true"></i></span></h1>
        <h2>CREATE A NEW CAT PROFILE</h2>
        <br>
        <hr>

        <!-- CAT INFO -->
        <h3><span id='icon'><i class="fa fa-paw fa-1x white" aria-hidden="true"></i></span> Cat info <span id='icon'><i class="fa fa-paw fa-1.75x white" aria-hidden="true"></i></span></h3>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="catName">Name: </label>
          <input class="form-control" type="text" placeholder="Enter your cat's name...">
        </div>
        <div class="form-group col-md-6">
          <label for="guess">Age: </label>
          <input type="number" class="form-control" id="catAge" placeholder="Enter your cats age...">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="catGender">Gender: </label>
          <select class="form-group" id="catGender">
            <option selected>Choose...</option>
            <option>male</option>
            <option>female</option>
            <option>other</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="fixed">Fixed?: </label>
          <select class="form-group" id="fixed">
            <option selected>Choose...</option>
            <option>yes</option>
            <option>nope</option>
            <option>prefer not to say..</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>AL</option>
            <option>AK</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>FL</option>
            <option>FA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>IA</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>ME</option>
            <option>MD</option>
            <option>MA</option>
            <option>MI</option>
            <option>MN</option>
            <option>MS</option>
            <option>MO</option>
            <option>MT</option>
            <option>NE</option>
            <option>NV</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NY</option>
            <option>NC</option>
            <option>ND</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VT</option>
            <option>VA</option>
            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <div class ="form-row">
        <div class="form-group col-md-12">
          <label for="exampleFormControlTextarea1">Cat bio: </label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Optional..."></textarea>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <h5>Click on the cat box to upload an image of your cat.</h5>
        </div>
      </div>

      <div class="form-row">
        <div class="col-xs-3">
          <img class="img-responsive" src="./images/cat-outline-2.png" height=200 alt="Cat default pic" />
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" src="./images/cat-outline-2.png" height=200 alt="Cat default pic" />
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" src="./images/cat-outline-2.png" height=200 alt="Cat default pic" />
        </div>
        <div class="col-xs-3">
          <img class="img-responsive" src="./images/cat-outline-2.png" height=200 alt="Cat default pic" />
        </div>
      </div>
      <br>
      <hr>

      <!-- HUMAN INFO -->
      <div class="form-row">


        <br>
        <hr>
        <h3><span id='icon'><i class="fa fa-paw fa-1.75x white" aria-hidden="true"></i></span> Person info <span id='icon'><i class="fas fa-hand-peace fa-1.75x white" aria-hidden="true"></i></span></h3>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="PersonName">Name: </label>
          <input class="form-control" type="text" placeholder="Enter your own name (first name only will do)...">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="exampleFormControlInput1">Email address: </label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="form-check col-xs-offset-2 col-md-offset-1 col-md-5">
          <input class="form-check-input" type="radio" name="email" value="allEmail">
          <label class="custom-control-label" for="email">Show email to all meow users.</label>
        </div>
        <div class="form-check col-xs-offset-2 col-md-offset-0 col-md-6">
          <input class="form-check-input" type="radio" name="email" value="matchEmail">
          <label class="custom-control-label" for="email">Only show email to meow matches.</label>
        </div>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <h5>Click on the person box to upload an image of the cat owner (optional).</h5>
        </div>
      </div>

      <div class="form-row">
        <div>
          <img class="img-responsive" src="./images/simpsons-profile.jpg" height=200 alt="Human default pic" />
        </div>
        <hr>
        <br>
      </div>

      <div class="form-row">
        <div class="col-md-12">
          <button class="create-cat-profile" type="submit">Create new cat profile!</button>
        </div>
      </div>

    </form>
  </div>

</body>
</html>
